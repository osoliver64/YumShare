<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <link href="/static/styles.css" rel="stylesheet">

        <title>{% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav class="bg-info border navbar navbar-expand-md navbar-light border-0">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><span style="font-weight:1000;" class="blue">YumShare</a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item"><a href="/all_recipes" class="nav-link">All Recipes</a></li>
                            <li class="nav-item"><a href="/categories" class="nav-link">Categories</a></li>
                        </ul>
                        <ul class="navbar-nav me-5">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle bg-darker" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                  Options
                                </a>
                                <ul class="dropdown-menu bg-dark">
                                    <li><a href="/profile" class="dropdown-item mx-auto text-white">Profile</a></li>
                                  <li><a class="dropdown-item mx-auto text-white" href="/change_password">Change Password</a></li>
                                  <li><hr class="dropdown-divider mx-auto text-white"></li>
                                  <li><a class="dropdown-item mx-auto  text-white" href="/logout">Log Out</a></li>
                                </ul>
                              </li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/register">Sign Up</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>
        <main class="container py-5 text-center">
            {% block main %}{% endblock %}
        </main>
        
    </body>

</html>
