{% extends "layout.html" %}

{% block title %}
    Add Categories
{% endblock %}

{% block main %}
    <form action="/add_category" method="POST">
        <div class="mb-5">
            <h1 class="text-info">Add Category</h1>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto" name="name" style="width:400px;" placeholder="Category name" type="text">
        </div>
        <div class="mb-3">
            <button type="submit" class="bg-orange">Add category</button>
        </div>
    </form>
{% endblock %}
